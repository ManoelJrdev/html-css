<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            margin: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td rowspan="3">G</td>
            
            <td colspan="2">I</td>
        </tr>

        <tr>
            <td>J</td>
            
            <td>M</td>
        </tr>
    </table>
</body>
</html>
