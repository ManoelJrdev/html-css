<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerícios de Tabelas</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 500px;
    }

    caption {
        font-size: 1.3;
        font-weight: bold;
        padding: 8px;
    }

    th, td {
        border: 1px solid black;
        padding: 10px;
    }

    .cnome {
        background-color: aqua;
    }

    .cidade {
        background-color: green;
    }
</style>
<body>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Verônica</td>
            <td>F</td>
            <td>45</td>
            <td>Dona de casa</td>
        </tr>

        <tr>
            <td>Tiago</td>
            <td>M</td>
            <td>24</td>
            <td>Desenvolvedor</td>
        </tr>

        <tr>
            <td>Laura</td>
            <td>F</td>
            <td>19</td>
            <td>Aux Logística</td>
        </tr>

        <tr>
            <td>Manoel</td>
            <td>M</td>
            <td>48</td>
            <td>Motorista</td>
        </tr>

        <tr>
            <td>Gabriele</td>
            <td>F</td>
            <td>22</td>
            <td>Designer</td>
        </tr>
    </table>
    
</body>
</html>
